<table class="table table-striped">
    <thead>
    <tr>
            <th>Full Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Balence</th>
            <th>Memeber Fee</th>
            <th>Is Paid?</th>
            <th>Total Expenses</th>
            <th></th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let member of members | async">
        <td>{{member.name}}</td>
        <td >{{member.phoneNumber}}</td>
        <td >{{member.email}}</td>
        <td>{{member.memberBalance}}</td>
        <td>{{member.memberFee}}</td>
        <td>{{member.isMemberFeePaid}}</td>
        <td>{{member.totalExpenses}}</td>
        <td>
            <button routerLink="/member/{{member.id}}/edit" class="btn btn-sm btn-default">Edit</button>
            <button (click)="removeMember(member)" class="btn btn-sm btn-danger">Remove</button>
        </td>
    </tr>

</tbody>
</table>

<form  (submit)="addMember()">
<table  class="table">
        <tr>
                <td>
                    <input 
                    placeholder="Full Name"
                    type="text" 
                    [(ngModel)]="newMember.name" 
                    required 
                    minlength="3"
                    maxlength="40"
                    name="name" 
                    #name="ngModel" 
                    class="form-group form-control ng-invalid ng-touched">

                    <div  class="alert alert-danger" *ngIf="name.touched && !name.valid">
                        Participant name is required!
                    </div>
                </td>
                <td> 
                    <input  
                    placeholder="Phone" 
                    type="text"
                    [(ngModel)]="newMember.phoneNumber" 
                    name="phone"
                    #phone="ngModel" 
                    class="form-group form-control ng-invalid ng-touched">
                </td>
                <td> 
                    <input  
                    placeholder="Email" 
                    type="email" 
                    [(ngModel)]="newMember.email" 
                    name="email" 
                    #email="ngModel"
                    class="form-group form-control ng-invalid ng-touched">

                    <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
                        Enter valid email address!
                    </div>
                </td>
                <td colspan="4">
                    <input 
                    type="submit" 
                    value="Add" 
                    class="btn btn-default" />
                </td>
            </tr>
</table>

</form>
